<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌大全</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brandTitle.css">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<header>
    <i class="arrow" onclick="history.back()"></i>
    <h2>品牌大全</h2>
    <div class="downLoad"></div>
</header>
<section class="searchBox">
    <div class="form clearfix">
        <input type="text" placeholder="请输入您想比价的产品">
        <a href="javascript:;" class="searchBtn fr">搜索</a>
    </div>
</section>
<section class="category">
<nav class="product-list-title">
    <a href="#">首页</a>&nbsp; >
    <a href="#">分类</a>&nbsp; >
</nav>
    <div class="box">热门品牌</div>
    <div class="row">
        <ul class="category-title">
            <script type="text/html" id="tpl">
                {{ each result}}
                <li><a href="brand.html?brandTitleid={{$value.brandTitleId}}">{{$value.brandTitle}}</a></li>
                {{ /each}}
            </script>
        </ul>
    </div>
</section>
<section class="footerBtn">
    <div class="login fl">登录</div>
    <div class="registration fl">注册</div>
    <div class="goBack fl"><i class="icon-top "></i>返回顶部</div>
</section>
<section class="copyright">
    <p>
        <span class="red">手机app下载</span>
        <span>慢慢买手机版</span>
        <span class="c9">--掌上比价</span>
    </p>
    <p class="c9">m.mmbuy.com</p>
</section>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/template.js"></script>
<script src="js/globle.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
