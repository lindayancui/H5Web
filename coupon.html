<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/coupon.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
     maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<header>
    <i class="arrow" onclick="history.back()"></i>
    <h2>优惠券</h2>
    <div class="downLoad"></div>
</header>
<section class="mycoupon">
    <ul class="clearfix">
        <script type="text/html" id="tpl">
            {{ each result}}
                <li class="fl"><a href="{{$value.couponLink}}?couponid={{$value.couponId}}"><img src="{{$value.couponImg}}" alt=""><b>{{$value.couponTitle}}</b></a></li>
            {{ /each }}
        </script>

    </ul>
</section>
<section class="footerBtn">
    <div class="login fl">登录</div>
    <div class="registration fl">注册</div>
    <div class="goBack fl"><i class="icon-top "></i>返回顶部</div>
</section>
<section class="copyright">
    <p>
        <span class="red">手机app下载</span>
        <span>慢慢买手机版</span>
        <span class="c9">--掌上比价</span>
    </p>
    <p class="c9">m.mmbuy.com</p>
</section>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/template.js"></script>
<script src="js/globle.js"></script>
<script src="js/coupon.js"></script>
</body>
</html>
