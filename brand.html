<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌大全</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brand.css">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<header>
    <div class="logo fl"></div>
    <div class="downLoad fr"></div>
</header>
<section class="searchBox">
    <div class="form clearfix">
        <input type="text" placeholder="请输入您想比价的产品">
        <a href="javascript:;" class="searchBtn fr">搜索</a>
    </div>
</section>
<section class="model">
    <div class="hd"><h3>平板电脑哪个牌子好</h3></div>
    <div class="row clearfix">
        <ul>
            <script type="text/html" id="tpl">
                {{ each result}}
                <li>
                    <a href="#？productid={{$value.productId}}"><em>{{$value.brandId+1}}</em>
                        <div class="inner">
                            <h3 class="tit">{{$value.brandName}}</h3>
                            <p>{{$value.brandInfo}}</p>
                        </div>
                    </a>
                </li>
                {{ /each}}
            </script>
        </ul>
    </div>
    <div class="hd"><h3>平板电视销量排行</h3></div>
    <div class="product-list">
        <ul>
            <script type="text/html" id="tplPrclist">
                {{ each result}}
                <li>
                    <a class="clearfix" href="bijia.html?productid={{$value.productId}}">
                        <div class="pic">
                            {{#$value.productImg}}
                        </div>
                            <div class="info">
                                <h3 class="tit">{{$value.productName}}</h3>
                                <p class="price">
                                    <em>{{$value.productPrice}}</em>
                                    <span class="star">
                                        <em class="star5"></em>
                                    </span>
                                </p>
                                <p class="other">
                                    <em>{{$value.productQuote}}</em>
                                    <em>{{$value.productCom}}</em>
                                </p>
                            </div>
                    </a>
                </li>
                {{ /each }}
            </script>
        </ul>
    </div>
    <div class="hd"><h3>平板电视最新评论</h3></div>
    <div class="pllist">
        <ul>
            <script type="text/html" id="myComment">
                {{ each result}}
                <li>
                    <a href="#" class="clearfix">
                        <div class="protit">
                            <div class="pic"><img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt=""></div>
                            <div class="tit">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                        </div>
                        <div class="plbox">
                            <div class="name">
                                {{ $value.comName}}
                                <span class="star">
                                    <em class="star5"></em>
                                </span>
                                <i>{{$value.comTime}}</i>
                            </div>
                            <div class="con">{{$value.comContent}}</div>
                        </div>
                    </a>
                </li>
                {{ /each }}
            </script>
        </ul>
    </div>
</section>
<section class="footerBtn">
    <div class="login fl">登录</div>
    <div class="registration fl">注册</div>
    <div id="goBack" class="goBack fl"><i class="icon-top"></i>返回顶部</div>
</section>
<section class="copyright">
    <p>
        <span class="red">手机app下载</span>
        <span>慢慢买手机版</span>
        <span class="c9">--掌上比价</span>
    </p>
    <p class="c9">m.mmbuy.com</p>
</section>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/template.js"></script>
<script src="js/globle.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
