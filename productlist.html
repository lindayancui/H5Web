<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productlist.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<header>
    <a href="index.html">
    <div class="logo fl"></div>
    </a>
    <div class="downLoad fr"></div>
</header>
<section class="searchBox">
    <div class="form clearfix">
        <input type="text" placeholder="请输入您想比价的产品">
        <a href="javascript:;" class="searchBtn fr">搜索</a>
    </div>
</section>
<div class="bread">
    <script type="text/template" id="tpls">
        {{ each result}}
            <p class="fl"><a href="index.html">首页></a><a href="category.html">全部分类></a><a href="#" id="myLi">{{$value.category}}</a></p>
        {{ /each}}
    </script>
    <button class="fr">筛选</button>
</div>
<section class="product ">
    <ul class="clearfix">
        <script type="text/template" id="tpl">
            {{ each result}}
            <li class="clearfix">
                <a href="bijia.html?productid={{$value.productId}}&&categoryid={{$value.categoryId}}" data-index={{$value.categoryId}} >
                    <div class="tail fr">
                        <p class="title txt_cut_2">{{$value.productName}}</p>
                        <p class="price">{{$value.productPrice}}</p>
                        <p class="last-tit"><span>{{$value.productQuote}}</span>{{$value.productCom}}</p>
                    </div>
                    <div class="picImg ">{{#$value.productImg}}</div>
                </a>
            </li>
            {{ /each}}
        </script>
    </ul>
</section>
<section class="page" id="pageWrap">
    <div class="father clearfix">
        <div class="prev fl w33"><a href="javascript:;">上一页</a></div>
        <div class="w33 fl"><select class="sel" name="">
            <option value="1">1/3</option>
            <option value="1">2/3</option>
            <option value="1">3/3</option>
        </select></div>
        <div class="next fl w33"><a href="javascript:;">下一页</a></div>
    </div>
</section>
<section class="footerBtn">
    <div class="login fl">登录</div>
    <div class="registration fl">注册</div>
    <div class="goBack fl"><i class="icon-top"></i>返回顶部</div>
</section>
<section class="copyright">
    <p>
        <span class="red">手机app下载</span>
        <span>慢慢买手机版</span>
        <span class="c9">--掌上比价</span>
    </p>
    <p class="c9">m.mmbuy.com</p>
</section>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/template.js"></script>
<script src="js/globle.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
